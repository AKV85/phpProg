<h1>Adresas</h1>
<span>Redagavimo forma</span>
<form action="/address/update" method="post">
    <input type="hidden" name="id" value="{{id}}"><br>
    <input type="text" name="country_iso" placeholder="Name" value="{{country_iso}}"><br>
    <input type="text" name="city" placeholder="Surname" value="{{city}}"><br>
    <input type="text" name="street" placeholder="street" value="{{street}}"><br>
    <input type="text" name="postcode" placeholder="postcode" value="{{postcode}}"><br>
    <hr>
    <input type="submit" class="waves-effect waves-light btn" value="Atnaujinti">
</form>
